version: 1.2.0
services:
  - mysql
  - php:
      version: 7.1

#cde-databases:
#  - cd1
#  - cddemo4

events:
  build:
    steps:
      - setup:
          type: script
          script:
            # Add Composer's local bin directory to the PATH so that we will be
            # running our installed versions of Drush, PHPCS, Behat, etc.
            - export PATH="$HOME/.composer/vendor/bin:$SOURCE_DIR/vendor/bin:$PATH"
            - composer validate --no-check-all --ansi --no-interaction
            - composer update
      - install:
          type: script
          script:
            - cd $SOURCE_DIR
            - mysql -u root -proot -e 'CREATE DATABASE drupal;'
            - lightning install 'mysql\://root:root@localhost/drupal' lightning 'http://127.0.0.1:8080'
      - test:
          type: script
          script:
            - cd $SOURCE_DIR/docroot
            - drush runserver --default-server=builtin 8080 &>/dev/null &
            - phantomjs --webdriver=4444 > /dev/null &
            - sleep 10
            - cd $SOURCE_DIR
            - behat --stop-on-failure --config .behat.yml --tags=~javascript
      - cleanup:
          type: script
          script:
            - cd $SOURCE_DIR
            # Setup settings file and codebase with minimum required for cloud.
            - lightning configure:cloud
            # Remove the Drush binary and package so it doesn't interfere with
            # cloud versions. Doing this the proper way with Composer can cause
            # timeouts.
            - chmod 777 docroot/sites/default/settings.php
            # Make settings.php writable
            - sed -i "s/lightningnightly/${PIPELINE_CLOUD_SITE}/g" docroot/sites/default/settings.php
            # Replace 'lightningnightly' with the Acquia application name
            # in the settings.php file so the Acquia database connection snippet
            # referneces the correct database
            - chmod 550 docroot/sites/default/settings.php
            # Make settings.php unwritable
            - rm ./vendor/bin/drush
            - rm -rf ./vendor/drush

  post-deploy:
    steps:
      # Deploy the build artifact to an on-demand environment,
      # and sync the specified databases.
      - deploy:
          script:
            - pipelines-deploy
            #- pipelines-sync-dbs db1 db2
